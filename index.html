<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Doing</title>
    <script src="https://kit.fontawesome.com/7e00c943b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <div class="header">
            <i class="fa-solid fa-thumbtack"></i>
            <h1>To-Doing</h1>
        </div>
        <div class="main">
            <div class="dashboard">
                <div class="dashboard-filters">
                    <div class="filters-all">
                        <button class="filters-btn all">All</button>
                        <p class="filters-counter all">1</p>
                    </div>
                    <div class="filters-today">
                        <button class="filters-btn today">Today</button>
                        <p class="filters-counter today">1</p>
                    </div>
                    <div class="filters-week">
                        <button class="filters-btn week">This week</button>
                        <p class="filters-counter week">1</p>
                    </div>
                </div>
                <div class="dashboard-projects">
                    <div class="projects-title">
                        <h2>Projects</h2>
                        <button class="projects-btn"><i class="fa-solid fa-circle-plus"></i></button>
                    </div>
                    <div class="projects-list">
                        <p class="projects-name">Study</p>
                        <p class="projects-counter">1</p>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="list-item">
                    <div class="item-left">
                        <button class="item-check"><i class="fa-solid fa-square-check"></i></button>
                        <p class="item-description">Submit report</p>
                    </div>
                    <div class="item-right">
                        <button class="item-notes">NOTES</button>
                        <p class="item-date">Aug 24</p>
                        <button class="item-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="item-delete"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
