<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Doing</title>
    <script src="https://kit.fontawesome.com/7e00c943b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="content">
        <div class="header">
            <a href="https://github.com/doozles411" target="_blank"><i class="fa-solid fa-thumbtack fa-xl"></i></a>
            <h1>To-Doing</h1>
        </div>
        <div class="main">
            <div class="dashboard">
                <div class="dashboard-filters">
                    <div class="filters-all">
                        <button class="filters-btn all clicked">All</button>
                        <p class="filters-counter all">3</p>
                    </div>
                    <div class="filters-today">
                        <button class="filters-btn today">Today</button>
                        <p class="filters-counter today">1</p>
                    </div>
                    <div class="filters-week">
                        <button class="filters-btn week">This week</button>
                        <p class="filters-counter week">3</p>
                    </div>
                </div>
                <div class="dashboard-projects">
                    <div class="projects-title">
                        <h2>Projects</h2>
                        <button class="projects-btn">+</button>
                    </div>
                    <div class="projects-list">
                        <div class="projects-item">
                            <button class="projects-name">Kitchen renovation</button>
                            <p class="projects-counter">3</p>
                        </div>
                        <div class="projects-item">
                            <button class="projects-name">Work</button>
                            <p class="projects-counter">3</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="list-item high-priority">
                    <div class="item-left">
                        <button class="item-check"><i class="fa-regular fa-square"></i></button>
                        <p class="item-description">Remove vinyl floor</p>
                    </div>
                    <div class="item-right">
                        <button class="item-notes">NOTES</button>
                        <p class="item-date">Aug 24</p>
                        <button class="item-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="item-delete"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div class="list-item low-priority">
                    <div class="item-left">
                        <button class="item-check"><i class="fa-solid fa-square-check"></i></button>
                        <p class="item-description selected strike">Build cabinets</p>
                    </div>
                    <div class="item-right">
                        <button class="item-notes done">NOTES</button>
                        <p class="item-date selected">Aug 26</p>
                        <button class="item-edit selected"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="item-delete"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div class="list-item medium-priority">
                    <div class="item-left">
                        <button class="item-check"><i class="fa-regular fa-square"></i></button>
                        <p class="item-description">Install countertop</p>
                    </div>
                    <div class="item-right">
                        <button class="item-notes">NOTES</button>
                        <p class="item-date">Sept 18</p>
                        <button class="item-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="item-delete"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-new-card">
            <div class="add-cancel">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </div>
            <form class="add-form">
                <div class="add-type">
                    <h3 class="type-title">Create new...</h3>
                    <div class="type-btns">
                        <button class="add-btn-todo clicked">To-Do</button>
                        <button class="add-btn-project">Project</button>
                    </div>
                </div>
                <div class="add-info">
                    <div class="add-text">
                        <input type="text" placeholder="Title: e.g. Reading homework">
                        <textarea class="add-textarea" placeholder="Details: e.g. Read Spanish chapter 2."></textarea>
                    </div>
                    <div class="add-details">
                        <div class="details-date">
                            <label class="date-title">Due date:</label>
                            <input class="date-input" type="date">
                        </div>
                        <div class="details-priority">
                            <p class="priority-title">Priority:</p>
                            <div class="priority-radios">
                                <div class="radios-low">
                                    <input type="radio">
                                    <label class="priority-label low">Low</label>
                                </div>
                                <div class="radios-medium">
                                    <input type="radio">
                                    <label class="priority-label medium">Medium</label>
                                </div>
                                <div class="radios-high">
                                    <input type="radio">
                                    <label class="priority-label high">High</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-project">
                    <input id="add-project" type="text" placeholder="Title: e.g. Reading homework">
                </div>
                <div class="add-submit">
                    <input type="submit" value="Add">
                </div>
            </form>
        </div>
        <div class="notes-card">
            <div class="notes-cancel">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </div> 
            <div class="notes-info">
                <div class="notes-title">
                    <h2 class="notes-header">Build cabinets</h2>
                </div>    
                <div class="notes-text">
                    <div class="notes-project">
                        <p>Project:</p>
                        <span>Kitchen renovation</span>
                    </div>
                    <div class="notes-date">
                        <p>Due date:</p>
                        <span>August 26, 2022</span>
                    </div>
                    <div class="notes-priority">
                        <p>Priority:</p>
                        <span>Low</span>
                    </div>
                    <div class="notes-details">
                        <p>Details:</p>
                        <span>details shmetails</span>
                    </div>        
                </div>
            </div>
        </div>
        <div class="edit-card">
            <div class="edit-cancel">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </div>
            <form class="edit-form">
                <div class="edit-info">
                    <div class="edit-text">
                        <textarea class="edit-name">Build cabinets</textarea>
                        <textarea class="edit-details">details shmetails</textarea>
                    </div>
                    <div class="edit-other">
                        <div class="edit-date">
                            <label class="date-title">Due date:</label>
                            <input class="date-input" type="date">
                        </div>
                        <div class="edit-priority">
                            <p class="priority-title">Priority:</p>
                            <div class="priority-radios">
                                <div class="radios-low">
                                    <input type="radio">
                                    <label class="priority-label low">Low</label>
                                </div>
                                <div class="radios-medium">
                                    <input type="radio">
                                    <label class="priority-label medium">Medium</label>
                                </div>
                                <div class="radios-high">
                                    <input type="radio">
                                    <label class="priority-label high">High</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="edit-submit">
                    <input type="submit" value="Confirm">
                </div>
            </form>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
